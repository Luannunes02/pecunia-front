<div class="min-h-screen bg-gray-50">
  <nav class="bg-pecunia-dark-green">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="h-8 w-auto" src="assets/logo.png" alt="Pecunia">
          </div>
        </div>
        <div class="flex items-center">
          <span class="text-white mr-4">Olá, {{ currentUser?.name }}</span>
          <button (click)="logout()"
            class="bg-pecunia-light-green text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-pecunia-accent-green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pecunia-light-green">
            Sair
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="border-4 border-dashed border-gray-200 rounded-lg h-96 p-4">
        <h1 class="text-2xl font-semibold text-gray-900">Bem-vindo ao Pecunia!</h1>
        <p class="mt-2 text-gray-600">Seu gerenciador de finanças pessoais.</p>
      </div>
    </div>
  </main>
</div>
