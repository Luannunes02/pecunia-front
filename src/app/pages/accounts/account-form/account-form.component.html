<div class="account-form bg-white rounded-lg shadow-lg p-6">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">
    {{ data ? 'Editar' : 'Nova' }} Conta
  </h2>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="form-group">
      <label class="block text-sm font-medium text-gray-700 mb-2">Nome</label>
      <input
        type="text"
        formControlName="name"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pecunia-dark-green focus:border-transparent transition-all duration-200"
        [class.border-red-500]="form.get('name')?.invalid && form.get('name')?.touched"
        placeholder="Nome da conta"
      >
      <span *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm mt-1">
        Nome é obrigatório
      </span>
    </div>

    <div class="form-group">
      <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
      <select
        formControlName="type"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pecunia-dark-green focus:border-transparent transition-all duration-200"
        [class.border-red-500]="form.get('type')?.invalid && form.get('type')?.touched"
      >
        <option value="CHECKING">Conta Corrente</option>
        <option value="SAVINGS">Conta Poupança</option>
        <option value="CREDIT_CARD">Cartão de Crédito</option>
        <option value="INVESTMENT">Investimento</option>
      </select>
      <span *ngIf="form.get('type')?.invalid && form.get('type')?.touched" class="text-red-500 text-sm mt-1">
        Tipo é obrigatório
      </span>
    </div>

    <div class="form-group">
      <label class="block text-sm font-medium text-gray-700 mb-2">Saldo Inicial</label>
      <div class="relative">
        <span class="absolute left-3 top-2 text-gray-500">R$</span>
        <input
          type="number"
          formControlName="initialBalance"
          class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pecunia-dark-green focus:border-transparent transition-all duration-200"
          [class.border-red-500]="form.get('initialBalance')?.invalid && form.get('initialBalance')?.touched"
          placeholder="0,00"
          step="0.01"
          [readonly]="data"
        >
      </div>

      <span *ngIf="form.get('initialBalance')?.errors?.['required'] && form.get('initialBalance')?.touched" class="text-red-500 text-sm mt-1">
        Saldo inicial é obrigatório
      </span>
      <span *ngIf="form.get('initialBalance')?.errors?.['positiveNumber'] && form.get('initialBalance')?.touched" class="text-red-500 text-sm mt-1">
        Saldo inicial deve ser maior que zero
      </span>

      <span *ngIf="data" class="text-yellow-600 text-sm mt-1">
        O saldo inicial não pode ser alterado após a criação.
      </span>
    </div>

    <div class="flex justify-end space-x-4 mt-8">
      <button
        type="button"
        (click)="onCancel()"
        class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors duration-200"
      >
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="px-6 py-2 bg-pecunia-dark-green text-white rounded-md hover:bg-pecunia-light-green transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ data ? 'Salvar' : 'Criar' }}
      </button>
    </div>
  </form>
</div>
