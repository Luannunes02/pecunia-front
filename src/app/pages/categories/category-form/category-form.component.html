<div class="p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">
    {{ data ? 'Editar' : 'Nova' }} Categoria
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Nome -->
    <div>
      <label class="block mb-1 font-medium text-gray-700" for="name">Nome</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        [class.border-red-500]="form.get('name')?.invalid && form.get('name')?.touched"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 transition"
      >
      <span
        *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
        class="text-sm text-red-600 mt-1 block"
      >
        Nome é obrigatório
      </span>
    </div>

    <!-- Tipo -->
    <div>
      <label class="block mb-1 font-medium text-gray-700" for="type">Tipo</label>
      <select
        id="type"
        formControlName="type"
        [class.border-red-500]="form.get('type')?.invalid && form.get('type')?.touched"
        class="w-full px-3 py-2 border rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500 transition"
      >
        <option value="INCOME">Receita</option>
        <option value="EXPENSE">Despesa</option>
      </select>
      <span
        *ngIf="form.get('type')?.invalid && form.get('type')?.touched"
        class="text-sm text-red-600 mt-1 block"
      >
        Tipo é obrigatório
      </span>
    </div>

    <!-- Botões -->
    <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100 transition"
      >
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="px-4 py-2 rounded-md bg-emerald-600 text-white font-semibold hover:bg-emerald-700 disabled:bg-emerald-300 transition"
      >
        {{ data ? 'Salvar' : 'Criar' }}
      </button>
    </div>
  </form>
</div>
